<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Tradition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .cards {
            display: flex;
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
        }

        .child-1 {
            padding: 20px;
            font-size: 12px;
        }

        .child-1 img {
            width: 170px;
        }

        .cards p {
            color: rgb(29, 29, 29);
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 16px;
        }
        body {
margin: 0;
font-family: Arial, Helvetica, sans-serif;
background-color: #f3f4f6;
}
.container {
display: flex;
flex-wrap: wrap;
min-height: 100vh;
}
.column {
flex: 1 1 50%;
padding: 40px;
box-sizing: border-box;
}
.left {
background-color: #ffffff;
}
.right {
background-color: #e5e7eb;
}
h1 {
font-size: 2em;
margin-bottom: 16px;
}
p {
color: #4b5563;
line-height: 1.6;
}
@media (max-width: 768px) {
.column {
flex: 1 1 100%;
}
}
    </style>
    
</head>


<body>



    <header>
        <div class="container-header">
            <ul class="nav justify-content-center">
                <img src="img/banner/logo.png" alt="" width="2%">

                <li class="nav-item" style="font-size:30px;">
                    <a class="nav-link" href="#education">Indian Tradition</a>
                </li>



            </ul>
        </div>
    </header>






    <section>

        <div id="carouselExampleDark" class="carousel carousel-dark slide" style="z-index:0;">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>



            </div>

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="img/banner1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5
                            style="color:white; font-size: 32px; font-family: 'Lucida Sans', sans-serif; font-weight: 700;">
                            Indian Tradition</h5>
                        <p style="color:white;"> </p>
                    </div>
                </div>

                <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/banner2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/banner3.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>




            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>





    <section>
        <div class="cards">
            <div class="child-1">
                <img src="img/22.jpeg" alt="">

            </div>
            <div class="child-1">

            </div>
            <div class="child-1">
                <img src="img/33.jpeg" alt="">

            </div>
            <div class="child-1">

            </div>
            <div class="child-1">
                <img src="img/33.jpeg" alt="">

            </div>


        </div>


    </section>

  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
